<!DOCTYPE html>
<html>
<head>
    <title>Q2 - Month Converter</title>
</head>
<body>
    <h2>Month Number to Name Converter</h2>
    <input type="text" id="monthNumber" placeholder="Enter month number (1-12)">
    <button onclick="convertMonth()">Convert</button>
    <span id="monthName"></span>

    <script>
        /*
        Write a javascript program to convert month number to month name using closures.
        a. If the user enters a number less than 1 or greater than 12 or a non-number, 
           have the function write "Bad Number" in the monthName field.
        b. If the user enters a decimal between 1 and 12 (inclusive), strip the decimal 
           portion of the number.
        */

        // Outer function creates closure with months array
        function createMonthConverter() {
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Inner function has access to months through closure
            return function (monthNumber) {
                const num = parseFloat(monthNumber);
                
                if (isNaN(num) || num < 1 || num > 12) {
                    return "Bad Number";
                }
                
                // Strip decimal portion
                const index = Math.floor(num) - 1;
                return months[index];
            };
        }

        // Create the converter function (closure)
        const getMonthName = createMonthConverter();

        // Click handler
        function convertMonth() {
            const input = document.getElementById('monthNumber').value;
            const result = getMonthName(input);
            document.getElementById('monthName').innerHTML = result;
        }
    </script>
</body>
</html>
